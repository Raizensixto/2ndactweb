<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand">Tesla</a>
            <div class="d-flex">
                <a class="btn btn-outline-success" href="index.html">Home</a>
                <a class="btn btn-outline-success" href="contact.html">Contact</a>
                <a class="btn btn-outline-success" href="signin.html">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form class="border p-4 rounded shadow" style="width: 300px;">
            <h2 class="text-center mb-4">Sign In</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
            <div class="text-center mt-3">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
