<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand">Tesla</a>
            <div class="d-flex">
                <a class="btn btn-outline-success" href="index.html">Home</a>
                <a class="btn btn-outline-success" href="contact.html">Contact</a>
                <a class="btn btn-outline-success" href="signin.html">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container text-center my-4">
        <h1>Tesla Cars</h1>
        <p class="h5">Buy Now!</p>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/model s.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/model 3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/model x.avif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/model y.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/cybertruck.avif" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
